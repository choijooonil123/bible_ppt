<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>성경 구절 PPT 생성기</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs"></script>
  <script src="app.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #reference {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #558ED5;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4472c4;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #fff;
      height: 200px;
      overflow-y: auto;
      white-space: pre-line;
      border-radius: 6px;
    }
    #status p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>성경 구절 PPT 생성기</h1>
  <textarea id="reference" placeholder="예: 요 3:16, 창 1:1~3"></textarea>
  <button onclick="generatePPT()">PPT 생성</button>
  <div id="status"></div>
</body>
</html>
