<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>성경 PPT 생성기 (Web/JS)</title>
  <!-- PptxGenJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.16.0/dist/pptxgen.bundle.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>성경 PPT 생성기 (간소 버전)</h1>

    <div class="card">
      <label>성경 범위 입력</label>
      <textarea id="ref" rows="6" placeholder=""></textarea>

      <div class="row right">
        <button id="go" class="primary" type="button">PPT 생성</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
